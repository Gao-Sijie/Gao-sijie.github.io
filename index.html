<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--可以忽视-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--可以忽视-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href='css/main.css'>
    </head>
    <body>
        <!-- 上部导航 -->
        <div class="navbar">
            <div class="container">
                <!-- 点击LOGO返回首页 -->
                <a class="logo" href="index.html">Sijie<span>GAO</span></a>
                <!-- 移动端菜单栏图标 -->
                <img id="mobile_cta" class="mobile_menu" src="src/icons/menu.svg" alt="Open Navigation">
                <!-- 菜单栏, 移动端需隐藏 -->
                <nav>
                    <img id="mobile_exit" class="mobile_menu_exit" src="src/icons/exit.svg" alt="Close Navigation">
                    <ul class="primary_nav">
                        <li class="current"><a href="#">Home</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Tutorial</a></li>
                    </ul>
                    <ul class="secondary_nav">
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- HeroPart -->
        <section class="hero">
            <div class="container">
                <div class="left_col">
                    <p class="subhead">SAMPLE WORKs</p>
                </div>

                <img class="hero_image" src="src/images/test_hero.jpg" alt="Test Image">
            </div>
        </section>

        <!-- List of Features -->
        <section class="features_section">
            <div class="container">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
                <img src="src/images/feature_img.jpg" alt="feature_img">
            </div>
        </section>
        
        <!-- Testimonials -->
        <section class="testimonials_section">
            <div class="container">
                <ul>
                    <li>
                        <img src="src/images/Photo1.jpg" alt="Sijie1">
                        <blockquote>"Good!"</blockquote>
                        <cite>Sijie1</cite>
                    </li>
                    <li>
                        <img src="src/images/Photo2.jpg" alt="Sijie2">
                        <blockquote>"Amazing!"</blockquote>
                        <cite>Sijie2</cite>
                    </li>
                    <li>
                        <img src="src/images/Photo3.jpg" alt="Sijie3">
                        <blockquote>"Exellent!"</blockquote>
                        <cite>Sijie3</cite>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Contact -->
        <section class="contact_section">
            <div class="container">
                <div class="contact_left">
                    <h2>Contact</h2>
                    <form action="">

                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email">>

                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>

                        <input type="submit" class="send_message_cta" value="Send Message">
                    </form>
                </div>

                <div class="contanct_right">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22275.656689621468!2d-75.21210139545582!3d39.95311494395861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c65a7f3bccc1%3A0x9eaa6a2b2d6fe94!2sUniversity%20of%20Pennsylvania!5e0!3m2!1sen!2sde!4v1649572436835!5m2!1sen!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </body>
</html>
